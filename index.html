<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Qatyol gradusi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Browser default dark gray or fallback */
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            /* Background removed */
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 32px;
            margin: 0 0 40px 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Neon Text Effect */
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #0ff,
                0 0 40px #0ff,
                0 0 80px #0ff;
        }

        .temperature-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            position: relative;
            background: rgba(0, 0, 0, 0.2);

            /* Neon Box/Border Effect */
            box-shadow:
                0 0 10px #fff,
                0 0 20px #0ff,
                0 0 40px #0ff,
                inset 0 0 20px #0ff,
                inset 0 0 40px #0ff;

            /* Neon Text inside circle */
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #0ff;

            transition: all 0.3s ease-in-out;
        }

        .temperature-circle span {
            font-size: 30px;
            margin-top: 15px;
            margin-left: 5px;
        }

        .status {
            font-size: 18px;
            color: #ff3333;
            margin-top: 30px;
            display: none;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #0ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Qatyol gradusi</h1>

    <div class="temperature-circle" id="temp-container">
        <div class="loader" id="loader"></div>
        <div id="temp-value" style="display: none;">
            --<span>°C</span>
        </div>
    </div>

    <div class="status" id="error-msg">Qurilma internetdan uzilgan</div>
</div>

<script>
    const tempContainer = document.getElementById('temp-container');
    const tempValueDiv = document.getElementById('temp-value');
    const errorMsg = document.getElementById('error-msg');
    const loader = document.getElementById('loader');

    // Tashkent coordinates
    const LAT = 41.2995;
    const LON = 69.2401;
    const API_URL = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true`;

    function updateOnlineStatus() {
        if (navigator.onLine) {
            errorMsg.style.display = 'none';
            // Restore neon color to Cyan (Online)
            setNeonColor('#0ff');
            fetchWeather();
        } else {
            errorMsg.style.display = 'block';
            // Change neon color to Red (Offline)
            setNeonColor('#ff3333');

            loader.style.display = 'none';
            tempValueDiv.style.display = 'block';
            tempValueDiv.innerHTML = '--<span>°C</span>';
        }
    }

    function setNeonColor(color) {
        const h1 = document.querySelector('h1');
        const circle = document.querySelector('.temperature-circle');

        h1.style.textShadow = `0 0 5px #fff, 0 0 10px #fff, 0 0 20px ${color}, 0 0 40px ${color}, 0 0 80px ${color}`;

        circle.style.boxShadow = `0 0 10px #fff, 0 0 20px ${color}, 0 0 40px ${color}, inset 0 0 20px ${color}, inset 0 0 40px ${color}`;
        circle.style.textShadow = `0 0 5px #fff, 0 0 10px #fff, 0 0 20px ${color}`;

        // Update loader color if needed
        const loader = document.getElementById('loader');
        loader.style.borderTopColor = color;
    }

    async function fetchWeather() {
        if (!navigator.onLine) return;

        loader.style.display = 'block';
        tempValueDiv.style.display = 'none';

        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            const temp = Math.round(data.current_weather.temperature);

            tempValueDiv.innerHTML = `${temp}<span>°C</span>`;
            tempValueDiv.style.display = 'block';
        } catch (error) {
            console.error('Error fetching weather:', error);
        } finally {
            loader.style.display = 'none';
        }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    updateOnlineStatus();
    setInterval(fetchWeather, 600000);
</script>

</body>
</html>
